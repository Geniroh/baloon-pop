<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baloon Pop Game</title>
</head>
<body>
    <header>
        <div class="logo-img">
            <img src="./img/logo.png" alt="Baloon Pop">
        </div>
        <div class="logo-brand">
            <h1>Baloon Pop Game</h1>
            <p>Pop your way to victory</p>
        </div>
    </header>

    <main>
        <div class="game-bar">
            <div>
                <button id="gameBtn">Start Game</button>
            </div>
            <div>
                <h3>Level: <span id="level">0</span></h3>
            </div>
            <div>
                <h3>Time: <span id="time">1:00</span></h3>
            </div>
        </div>

        <div class="game-window">
           
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
